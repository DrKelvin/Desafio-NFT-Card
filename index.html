<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <!--Style-->
  <link rel="stylesheet" href="css/style.css">
  <!--Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section id="card">
      <div class="container-image">
        <img class="main-image" src="assets/image-equilibrium.jpg" alt="imagem equilibrium">
        <div class="nft-img-overlay">
          <img src="assets/icon-view.svg">
        </div>
      </div>
      
      <div class="info">
        <a class="nft-title" href="#">Equilibrium #3429</a>
        <p class="nft-info">Our Equilibrium collection promotes balance and calm.</p>
        <div class="values">
          <span class="nft-eth"><img src="assets/icon-ethereum.svg" alt=""><p>0.041 ETH</p></span>
          <span class="nft-clock"><img src="assets/icon-clock.svg" alt=""><p>3 days left</p></span>
        </div>
      </div>
      <span class="divider"></span>
      <div class="profile">
        <img class="avatar-image" src="assets/image-avatar.png" alt="">
        <span class="pf-name"><b>Creation of </b><a href="#">Jules Wyvern</a></span>
      </div>
      
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/DrKelvin" target="_blank">Kelvin Ronald</a>.
    </div>
  </footer>

</body>
</html>
